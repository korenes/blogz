{% extends "base.html" %}

{% block content %}
<h1>Blogz Log in Page</h1>
<p>Please login if you have an existing account.</p>
<p>If you don't have an account, please create one <a href="/signup">here</a>.</p>
<form action="/login" method='post'>
    <table>
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input name="username" type="text">
            </td>
        </tr>

        <tr>
            <td>
            <label for="password">Password</label>
            </td>
            <td>
            <input name="password" type="password">
            </td>
        </tr>
    </table>
            <input type="submit" value="Login">
</form>
{% endblock %}
