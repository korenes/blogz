{% extends "base.html" %}

{% block content %}

{% if blogs|length < 1 %}
<p>No blog posts yet</p>
{% else %}

  
        {% for blog in blogs %}
            <h1><a href="blog?id={{blog.id}}">{{blog.title}}</a></h1>
            <p>{{blog.body}}</p>

        <hr/>
           
        
        {% endfor %}
 

{% endif %}

{% endblock %}
